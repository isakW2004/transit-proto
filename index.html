<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Campus Transit</h1>
        <div id="nearby-section">
            <h2>Nearby Stops</h2>
            <div class="card-grid" id="stop-grid"></div>
            <div class="location-prompt">
                To see nearby stops, allow location access.
                <button onclick="StopGrid.load()">Allow</button>
            </div>
        </div>
        <h2>Route Information</h2>
        <div class="card-grid" id="route-grid"></div>
        <div class="foot">
            <small>Disclaimer: ETAs from GopherTrip are often inaccurate. Don't rely on them.</small>
        </div>
    </div>
    <div class="sheet">

    </div>
    <div class="sheet__scrim">

    </div>
</body>
<template id="route-card-template">
    <a class="card card--route card--action" target="_blank" rel="noopener noreferrer">
        <div class="card__main">
            <h1 class="route-code"></h1>
            <h2 class="route-name">Test Name</h2>
            <p class="card__info">
                <b class="service-info"></b><span>Connecting:</span>
            <div class="route-chip-set chip-set"></div>
            </p>
        </div>
        <div class="card__hint">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#FFF"><path d="M19 19H5V5h7V3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2v-7h-2zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3z"/></svg>
            </svg>
        </div>
    </a>
</template>
<template id="stop-card-template">
    <div class="card card--route">
        <div class="card__main">
            <h1 class="route-code"></h1>
            <p class="card__info">
                <span class="stop-name"></span>
            <div class="route-chip-set chip-set">
                <div class="chip sheltered-chip" hidden>Sheltered</div>
            </div>
            </p>
        </div>
        <div class="card__eta">
            <h2 class="eta eta--realtime">
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" id="Layer_1" x="0" y="0" version="1.1"
                    viewBox="0 0 24 24">
                    <circle cx="17.8" cy="17.8" r="2.2" class="st1" />
                    <path
                        d="M20 4.4v2.8C13 7.3 7.3 13 7.3 20H4.4c0-8.6 7-15.6 15.6-15.6m0 5.7v2.8c-3.9 0-7.1 3.2-7.1 7.1h-2.8c0-5.5 4.4-9.9 9.9-9.9"
                        class="st1" />
                </svg>
                <span class="eta__text"></span>
            </h2>
            <p class="card-info eta-subtext"></p>
        </div>
    </div>
</template>
<script>
    loadContent()
</script>

</html>
